<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': formSubmitAttempt}" required>
                            <div *ngIf="formSubmitAttempt" class="invalid-feedback text-light">
                                <div *ngIf="f.username.errors && f.username.errors.required">Username is required</div>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': formSubmitAttempt && f.email.errors }" required>
                            <div *ngIf="f.email.errors" class="invalid-feedback text-light">
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': formSubmitAttempt}" required>
                            <div *ngIf="formSubmitAttempt" class="invalid-feedback text-light">
                                <div *ngIf="f.password.errors && f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors && f.password.errors.pattern">Password have to contain at least one uppercase letter</div>
                                <div *ngIf="f.password.errors && f.password.errors.minlength">Password is too short (min 8)</div>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': formSubmitAttempt}" required>
                            <div *ngIf="formSubmitAttempt" class="invalid-feedback text-light">
                                <div *ngIf="!passwordsAreMatching()">Passwords don't match !</div>
                                <div *ngIf="f.confirmPassword.errors && f.confirmPassword.errors.required">Confirm Password is required </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn float-right register_btn" (click)="register()">Sign Up</button>
                        </div>

                        <div class="form-group">
                            <button class="btn float-left register_btn" routerLink="/login">Back</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
